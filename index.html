  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #1e1e1e;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      letter-spacing: 1px;
      color: #2f3e35;
    }

    header h2 {
      font-size: 1.2rem;
      font-weight: 300;
      color: #5e6e61;
    }

    .contact {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #444;
    }

    a {
      color: #38543a;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      color: #1a3a2a;
      text-decoration: underline;
      transform: translateY(-1px);
    }

    .social-icons {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .social-icons a {
      display: inline-block;
      font-size: 1.3rem;
      color: #38543a;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .social-icons a:hover {
      color: #1a3a2a;
      transform: scale(1.1);
    }

    .social-icons svg {
      width: 22px;
      height: 22px;
      vertical-align: middle;
    }

    section {
      max-width: 950px;
      margin: 60px auto;
      padding: 0 25px;
    }

    section h2 {
      font-size: 1.3rem;
      letter-spacing: 2px;
      border-bottom: 2px solid #c8d8c2;
      padding-bottom: 8px;
      color: #2f3e35;
    }

    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }

    /* PORTFOLIO */
    #portfolio {
      background-color: #f9f9f7;
      padding: 70px 0;
    }

    .portfolio-slider {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .portfolio-slider::-webkit-scrollbar {
      height: 8px;
    }
    .portfolio-slider::-webkit-scrollbar-thumb {
      background: #c5d3c2;
      border-radius: 10px;
    }

    .portfolio-slider img {
      height: 400px;
      border-radius: 12px;
      object-fit: cover;
    }

    .portfolio-item {
      margin-bottom: 80px;
    }

    .portfolio-item h3 {
      color: #2f3e35;
      font-size: 1.4rem;
    }

    .portfolio-item p {
      color: #4f5d4f;
      line-height: 1.6;
      font-weight: 300;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #8fae91;
      color: white;
      padding: 10px 22px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #7da480;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 40px 10px;
      margin-top: 60px;
      border-top: 1px solid #eee;
    }
  </style>
